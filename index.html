<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container_stopwatch_outer">
        <div class="container_stopwatch_inner">
            <div class="container_stopwatches">
                <div class="stopwatch hours">00</div>
                <div class="stopwatch minutes">00</div>
                <div class="stopwatch seconds">00</div>
                <div class="stopwatch miliseconds">00</div>
            </div>
            <div class="container_buttons">
                <div class="start">Start</div>
                <div class="stop">Stop</div>
                <div class="reset">Reset</div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
